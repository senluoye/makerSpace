<body>
    <div id="app">
        <div class="contain">
            <div class="main">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">企业/团队基本状况</a>
                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="login.html">登录导出</a>
                    </li>
                </ul>
            </div>
            <form action="" id="form3">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">承担各类计划项目
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="activityDetail.underProjects"><label>项</label>
                    </label>
                    <div class="col-sm-10">
                        <label for="staticEmail" class="  col-form-label">国家级项目</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="activityDetail.nationalProject"><label>项</label><br><br>
                    </div>
                    <hr>
                    <label for="staticEmail" class=" col-sm-2 col-form-label">科技活动经费支出总额
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="activityDetail.expenditure"><label>千元</label>
                    </label>
                    <div class="col-sm-10">

                        <div class="col-sm-10">
                            <label for="staticEmail" class="  col-form-label">研究与试验发展（R&D）经费支出</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="activityDetail.radExpenditure"><label>千元</label>
                        </div>

                        <div class="col-sm-10">
                            <label for="staticEmail" class="  col-form-label">新产品开发经费支出</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="activityDetail.productExpenditure"><label>千元</label>
                        </div>

                        <div class="col-sm-10">
                            <label for="staticEmail" class="  col-form-label">政府拨款</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="activityDetail.govermentGrant"><label>千元</label>
                        </div>
                        <div class="col-sm-10">
                            <label for="staticEmail" class="  col-form-label">企业自筹</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="activityDetail.selfRaised"><label>千元</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark mybutton" @click="putFormFour">提交</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
