    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
</head>

<body>
    <div id="app">
        <div class="contain">
            <div class="main">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">企业/团队基本状况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="people.html">入驻企业/团队就业人员情况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rights.html">在孵企业知识产权情况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="activity.html">在孵企业科技活动情况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">登录导出</a>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <div class="loginBox" v-show="!isImport">
                    <span class="username">账&nbsp&nbsp&nbsp号：</span>
                    <input type="text" class="input-show" v-model="name">
                    <br>
                    <span class="password">密&nbsp&nbsp&nbsp码：</span>
                    <input type="text" class="input-show" v-model="password"> <br>
                    <div class="change-pwd" v-show="isShow">
                        <span class="password">确认密码：</span>
                        <input type="text">
                        <input type="text" class="input-code">
                        <button class="code">获取验证码</button>
                    </div>

                    <button class="login" @click="login">登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录</button><br>
                    <span class="forget-pwd" @click="forgetPwd">忘记密码?</span>
                </div>
                <button class="import" v-show="isImport">导出表格</button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
